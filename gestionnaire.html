<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Taches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/script.js"></script>
</head>
<body class="flex flex-col items-center p-8">

            <!-- le button de la formulaire -->
            <!-- <button id="addTask" class="mb-8 border border-gray-600 hover:bg-gray-500 p-2 rounded-lg">
                + Ajouter une tache
            </button> -->



            <!-- formulaire pour la tache -->
            <form action="" id="formulaire" class="flex flex-col bg-gray-200 border border-gray-600 m-8 p-6 rounded-lg">
                <div>formulaire pour la tache</div>
                <input type="text" class="border border-gray-600 mt-8 p-2 rounded-lg" placeholder="la tache a realiser">
                <select id="choix" name="choix" class="mt-8 border border-gray-600 p-2 rounded-lg">
                    <option value="doing">Doing</option>
                    <option value="done">Done</option>
                </select>
                <button type="submit" class="mt-8 hover:bg-green-600 bg-green-400 rounded-lg">submit</button>
            </form>
        

        <div class="flex w-full gap-8">

                <!-- place d'afficher les taches pour doing -->
                <div id="doing" class="flex-1 p-6 border border-gray-600">
                    <h2 class="text-2xl font-bold mb-4 text-center">Doing</h2>
                </div>
                
                <!-- place d'afficher les taches pour done -->
                <div id="done" class="flex-1 p-6 border border-gray-600">
                    <h2 class="text-2xl font-bold mb-4 text-center">Done</h2>
                </div>
        </div>


        
</body>



</html>
